<!doctype html>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Document</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
</head>

<body>


  <div class="container">
    <h1>Ticket Generator</h1>
    <form action="" class="d-flex flex-wrap align-items-center gap-1">
      <div class="mb-3">
        <label for="name-field">
          Passenger Name
        </label>
        <input class="form-control" id="name-field" type="text" placeholder="Type the passenger name" required>
      </div>
      <div class="mb-3">
        <label for="km-field">Km to do</label>
        <input class="form-control" id="km-field" type="number" placeholder="Type the km you want to do in your journy"
          required>
      </div>
      <div class="mb-3">
        <label for="age-field">Type your age</label>
        <input class="form-control" id="age-field" type="number" placeholder="What's your age?" required>

      </div>
      <button class="btn btn-primary" type="submit">Generate Ticket</button>
    </form>


    <div id="output">

    </div>

  </div>


  <script src='./main.js'></script>
</body>

</html>
