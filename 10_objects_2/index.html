<!doctype html>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>

  <title>Document</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
</head>

<body>

  <div class="banner text-center py-4">
    <div class="container">
      <h1>Out Team</h1>
      <p class="lead">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea temporibus nisi numquam tempore suscipit in, a odio
        eum alias molestiae quaerat obcaecati ducimus sit. Delectus numquam quasi eaque repellat quis?
      </p>
    </div>
  </div>



  <div class="container py-3">
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" name="name" id="name" aria-describedby="nameHelper"
          placeholder="type a name" />
        <small id="nameHelper" class="form-text text-muted">Type the member name</small>
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <input type="text" class="form-control" name="role" id="role" aria-describedby="roleHelper"
          placeholder="type a role" />
        <small id="roleHelper" class="form-text text-muted">Type the member role</small>
      </div>
      <div class="mb-3">
        <label for="image" class="form-label">Image</label>
        <input type="text" class="form-control" name="image" id="image" aria-describedby="imageHelper"
          placeholder="type an image url" />
        <small id="imageHelper" class="form-text text-muted">Type the image url</small>
      </div>

      <button type="submit" class="btn btn-dark">Submit</button>

    </form>
  </div>


  <div class="container">
    <div id="my-team" class="row row-cols-1 row-cols-md-3 g-3">
      <!--  <div class="col">
          <div class="card">
            <img src="https://picsum.photos/400/200" alt="" class="card-img-top">
            <div class="card-body">
              <h3 class="card-title">Jane Doe</h3>
              <div>Founder & CEO</div>
            </div>
          </div>
      </div> -->

    </div>
  </div>



  <script src='./main.js'></script>
</body>

</html>
