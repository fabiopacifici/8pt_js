<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM + Loops</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
</head>
<body>
  
<div class="container my-5">
  <div class="row">
    <div class="col-md-8">
      <form action="">
        <div class="row g-3 row-cols-2">
          <div class="col">
            <select id="title-field" class="form-select">
              <option value="">Titolo</option>
              <option value="Mr.">Signor</option>
              <option value="Mrs.">Signora</option>
              <option value="Miss">Signorina</option>
              <option value="Dr.">Dottore/Dottoressa</option>
            </select>
          </div>
          <div class="col">
            <input class="form-control" placeholder="Nome Completo" type="text" id="name-field" required />
          </div>
          <div class="col">
            <input class="form-control" placeholder="Azienda" type="text" id="company-field" required />
          </div>
          <div class="col">
            <input class="form-control" placeholder="Ruolo" type="text" id="role-field" required />
          </div>
          <div class="col">
            <input class="form-control" placeholder="Email" type="email" id="email-field" />
          </div>
          <div class="col">
            <input class="form-control" placeholder="Telefono" type="tel" id="phone-field" required />
          </div>
          <div class="col">
            <input class="form-control " placeholder="Logo Azienda" type="url" id="company-pic-field" required />
          </div>
          <div class="col">
            <button id="button" class="btn btn-primary" type="submit">Conferma</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-4">
      <div class="card h-100 mt-4">
        <div class="card-header" id="company">Company</div>
        <div class="card-body">
          <div class="row ">
            <div class="col-8">
              <blockquote class="blockquote mb-0">
                <p><span id="title">Mr.</span><span id="name">Full Name</span></p>
                <footer class="blockquote-footer"><cite id="role">Role</cite>
                </footer>
              </blockquote>
              <ul class="list-unstyled">
                <li><i class="bi bi-telephone-fill"></i> <span id="phone">0000000000000</span></li>
                <li><i class="bi bi-envelope-at"></i> <span id="email">mail@example.it</span></li>
              </ul>
            </div>
            <div class="col-4">
              <img id="company-pic" class="img-fluid" src="" alt="company name">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



  <script src="./main.js"></script>

</body>
</html>
